<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Form
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <label class="checkbox-inline"><input type="radio" value="" disabled="true"> Poor</label>
          <label class="checkbox-inline"><input type="radio" value="" disabled="true"> Needs Improvement</label>
          <label class="checkbox-inline"><input type="radio" value="" disabled="true"> Satisfactory</label>
          <label class="checkbox-inline"><input type="radio" value="" disabled="true"> Excellent</label>
          <label class="checkbox-inline"><input type="radio" value="" disabled="true"> Exceptional</label>
        </div>
        <!-- /input-group -->
      </div>
    </div>

    <div class="row tablerow">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row tablehead">
              <div class="col-sm-6 col-md-6 col-lg-6" id="tabhead1">
                <h3 class="panel-title"><i class="glyphicon glyphicon-list"></i> Set of Question(s) </h3>
              </div>
              <div class="col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4 col-lg-1 col-lg-offset-5" id="tabhead2">
                <button type="button" class="btn btn-primary add-employee" ng-click="qc.openModal()">
                  <i class="glyphicon glyphicon-plus"></i> Add
                </button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="emptable">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Question</th>
                  <th>Score</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="q in qc.questionList track by $index">
                  <td>{{ q.text }}</td>
                  <td>{{ q.score }}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="...">
                      <button type="button" class="btn btn-default" ng-click="qc.update($index)"><i class="glyphicon glyphicon-pencil"></i></button>
                      <button type="button" class="btn btn-default" ng-click="qc.delete($index)"><i class="glyphicon glyphicon-remove"></i></button>
                    </div>
                  </td>
                </tr>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->


<!--Add/Update modal-->
<script type="text/ng-template" id="question.modal.tmpl">
  <div class="modal-header">
    <h3 class="modal-title">{{ mc.title }}</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label for="question">Question: </label>
        <input type="text" class="form-control" id="question" ng-model="mc.question.text">
      </div>
      <div class="form-group">
        <label for="score">Score:</label>
        <input type="text" class="form-control" id="score" ng-model="mc.question.score" style="width: 50px">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="mc.save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="mc.cancel()">Cancel</button>
  </div>
</script>

<!--Delete modal-->
<script type="text/ng-template" id="delete.modal.tmpl">
  <div class="modal-header">
    <h3 class="modal-title">Delete Question</h3>
  </div>
  <div class="modal-body">
    <h5>Are you sure you want to delete ' {{ mc.question.text }} '?</h5>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="mc.delete()">Delete</button>
    <button class="btn btn-warning" type="button" ng-click="mc.cancel()">Cancel</button>
  </div>
</script>
