<!--modal-->
<script type="text/ng-template" id="employee.modal.tmpl">
  <div class="modal-header">
    <h3 class="modal-title">{{ mc.title }}</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label for="usr">Name: </label>
        <input type="text" class="form-control" id="usr" ng-model="mc.employee.name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" ng-model="mc.employee.emailAddress">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="mc.save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="mc.cancel()">Cancel</button>
  </div>
</script>
