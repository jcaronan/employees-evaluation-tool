<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Employees Page
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-offset-6 col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" ng-click="ec.refreshList()"><i class="glyphicon glyphicon-search"></i></button>
      </span>
        </div>
        <!-- /input-group -->
      </div>
    </div>

    <div class="row tablerow">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row tablehead">
              <div class="col-sm-6 col-md-6 col-lg-6" id="tabhead1">
                <h3 class="panel-title"><i class="glyphicon glyphicon-list"></i> List of Employees </h3>
              </div>
              <div class="col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4 col-lg-1 col-lg-offset-5" id="tabhead2">
                <button type="button" class="btn btn-primary add-employee" ng-click="ec.openModal()">
                  <i class="glyphicon glyphicon-plus"></i> Add
                </button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="emptable">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="emp in ec.employees track by $index" ng-class="">
                  <td>{{ emp.name }}</td>
                  <td>{{ emp.emailAddress }}</td>
                  <td>{{ emp.status}}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="...">
                      <button type="button" class="btn btn-default" ng-click="ec.update($index)"><i class="glyphicon glyphicon-pencil"></i></button>
                      <button type="button" class="btn btn-default" ng-click="ec.delete($index)"><i class="glyphicon glyphicon-remove"></i></button>
                      <button type="button" class="btn btn-default" ng-click="ec.goToAssessment($index)"><i class="glyphicon glyphicon-check"></i></button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<!--Add/Update modal-->
<script type="text/ng-template" id="employee.modal.tmpl">
  <div class="modal-header">
    <h3 class="modal-title">{{ mc.title }}</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label for="usr">Name: </label>
        <input type="text" class="form-control" id="usr" ng-model="mc.employee.name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" ng-model="mc.employee.emailAddress">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="mc.save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="mc.cancel()">Cancel</button>
  </div>
</script>

<!--Delete modal-->
<script type="text/ng-template" id="delete.modal.tmpl">
  <div class="modal-header">
    <h3 class="modal-title">Delete Employee</h3>
  </div>
  <div class="modal-body">
    <h5>Are you sure you want to delete {{ mc.employee.name }}?</h5>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="mc.delete()">Delete</button>
    <button class="btn btn-warning" type="button" ng-click="mc.cancel()">Cancel</button>
  </div>
</script>
