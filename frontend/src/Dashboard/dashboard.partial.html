<div class="container">

  <!-- upper section -->
  <div class="row">
    <div class="col-sm-3">
      <!-- left -->
      <h3><i class="glyphicon glyphicon-briefcase"></i> Toolbox</h3>
      <hr>

      <ul class="nav nav-stacked">
        <li><a href=""><i class="glyphicon glyphicon-flash"></i> Dashboard</a></li>
        <li><a href=""><i class="glyphicon glyphicon-user"></i> Employees</a></li>
        <li><a href=""><i class="glyphicon glyphicon-list-alt"></i> Assessment Form</a></li>
        <li><a href=""><i class="glyphicon glyphicon-book"></i> Report</a></li>
      </ul>

      <hr>

    </div><!-- /span-3 -->
    <div class="col-sm-9">

      <!-- column 2 -->
      <h3><i class="glyphicon glyphicon-dashboard"></i> Dashboard</h3>

      <hr>

      <div class="row">
        <!-- center left-->
        <div class="col-md">
          <div class="well">Inbox Messages <span class="badge pull-right">3</span></div>

          <hr>

          <div class="panel panel-default">
            <div class="panel-heading"><h4>Processing Status</h4></div>
            <div class="panel-body">

              <small>Complete</small>
              <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100" style="width: 72%">
                  <span class="sr-only">72% Complete</span>
                </div>
              </div>
              <small>In Progress</small>
              <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                  <span class="sr-only">20% Complete</span>
                </div>
              </div>
              <small>Not yet started</small>
              <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                  <span class="sr-only">80% Complete</span>
                </div>
              </div>

            </div><!--/panel-body-->
          </div><!--/panel-->

        </div><!--/col-->

      </div><!--/row-->
    </div><!--/col-span-9-->

  </div><!--/row-->
  <!-- /upper section -->


</div><!--/container-->
<!-- /Main -->
